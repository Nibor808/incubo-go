name: Build, Test and Deploy

env:
  DEPLOY_PACKAGE_NAME: incuboweb-${{ github.sha }}.zip
  AWS_REGION_NAME: ca-central-1

on:
  push:
    branches:
      - master

jobs:
  send-to-s3:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Create Zip Deployment Pacakge
        run: zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x "*.git*" # exclude the git files

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION_NAME }}

      - name: Copy Deployment Package to S3
        run: aws s3 sync ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{ secrets.S3_BUCKET_NAME }}

